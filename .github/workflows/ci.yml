name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Basic loading verification
  verify-rules:
    name: Verify Rules Load
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Bazel
      uses: bazelbuild/setup-bazelisk@v3
    
    - name: Verify rules load
      run: |
        echo "Verifying Bazel rules load..."
        bazel query //rocq/...
        echo "✅ Rules load successfully"

  # Buildifier check
  buildifier:
    name: Buildifier Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Bazel
      uses: bazelbuild/setup-bazelisk@v3
    
    - name: Check formatting
      run: |
        # Download buildifier
        curl -Lo buildifier https://github.com/bazelbuild/buildtools/releases/download/v7.3.1/buildifier-linux-amd64
        chmod +x buildifier
        
        # Check formatting (don't fail, just report)
        ./buildifier --mode=check -r . || echo "⚠️ Some files need formatting"
