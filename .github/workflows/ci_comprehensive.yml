name: Comprehensive CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Multi-platform verification
  verify-multiplatform:
    name: Verify Rules (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Bazel
      uses: bazelbuild/setup-bazelisk@v3
    
    - name: Verify rules load
      run: |
        echo "Verifying Bazel rules on ${{ matrix.os }}..."
        bazel query //rocq/...
        echo "âœ… Rules load successfully on ${{ matrix.os }}"
